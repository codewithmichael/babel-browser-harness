<meta charset="utf-8" />
<script>
  window.addEventListener('message', function $(_){
    if (_.origin === document.origin) {
      eval('('+_.data.onmessage+')').apply(this, arguments);
      window.removeEventListener('message', $);
    }
  })
</script>

<script type="text/babel" name="module1">
  export const message = "module1 loaded"
</script>

<script type="text/babel" name="module2">
  export const message = "module2 loaded"
</script>

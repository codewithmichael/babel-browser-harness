<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BBH ♥ React Example</title>

    <!--------------------------------->
    <!-- ♦ Use "react" Hash Option ♦ -->
    <!--------------------------------->
    <script src="../bbh.js#react"></script>

    <!------------------------------->
    <!-- ♦ Or Configure Manually ♦ -->
    <!------------------------------->
    <script>
      bbh.config({ babelConfig: { presets: ['es2015', 'react'] }})
    </script>

  </head>
  <body>
    <div id="app">

      <!------------------------>
      <!-- ♦ Your Code Here ♦ -->
      <!------------------------>
      <script type="text/babel" name="react-example">
        import React from 'react'
        import { render } from 'react-dom'
        import { welcome } from 'bbh'

        render(<div>{ welcome }</div>, document.getElementById('app'))
      </script>

    </div>
  </body>
</html>

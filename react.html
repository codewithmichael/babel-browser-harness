<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Babel Browser Harness</title>
    <script src="./bbh.js"></script>
  </head>
  <body>
    <div id="app">

      <!-- Example (using React) -->
      <script type="text/babel" name="react-example">
        import React from 'react'
        import ReactDOM from 'react-dom'
        import { welcome } from './bbh'

        ReactDOM.render(<div>{ welcome }</div>, document.getElementById('app'))
      </script>

    </div>


    <div id="__CONFIG">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
      <script>
        bbh.babelConfig = {
          presets: ['es2015', 'react'],
        };
        bbh.mapping = [
          { name: 'react',     exports: 'React' },
          { name: 'react-dom', exports: 'ReactDOM' },
        ];
        document.getElementById('__CONFIG').remove();
      </script>
    </div>

  </body>
</html>

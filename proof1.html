<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      !function(){
        function $(_) {
          eval(_.data.eval)
          window.removeEventListener('message', $);
        }
        window.addEventListener('message', $);
        document.currentScript.remove();
      }()
    </script>

    <script type="text/babel">
      export const message = "BBH ♥ I'm a message loaded from another file!"
    </script>
  </head>
</html>

<meta charset="utf-8">
<script>
  !function(){
    function $(_){
      if (_.origin === document.origin) {
        eval(_.data.eval)
        window.removeEventListener('message', $)
      } else {
        console.log(document.location.pathname.substr(document.location.pathname.lastIndexOf('/') + 1) + ': received' + (_.data.id ? ' (' + _.data.id + ')' : '') + ' - BUT NOT RESPONDING!', '\n', _)
      }
    }
    window.addEventListener('message', $)
    document.currentScript.remove()
  }()
</script>

<script type="text/babel">
  export const message = "This message should be loadable"
</script>

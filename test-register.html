<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Babel Browser Harness</title>
  </head>
  <body>
    <div id="app">

      <!------------------------>
      <!-- ♦ YOUR CODE HERE ♦ -->
      <!------------------------>

      <!-- Example -->
      <script type="text/babel">
        import { welcome } from 'bbh'
        import { message as m1 } from 'module1'
        import { message as m2 } from 'module2'
        import { message as m3 } from 'module3'
        import { message as m4 } from 'module4'

        clear()
        addDiv(welcome)
        addDiv(m1)
        addDiv(m2)
        addDiv(m3)
        addDiv(m4)

        function clear() {
          document.getElementById('app').textContent = ''
        }
        function addDiv(content) {
          let div = document.createElement('div')
          div.textContent = content
          document.getElementById('app').appendChild(div)
        }
      </script>

    </div>

    <div id="bbh">
      <script src="./bbh.js"></script>
      <script>
        // bbh.register({ src: './test-register1.html' })
        // bbh.register({ src: './test-register2.html' })
        bbh.register([
          { src: './test-register1.html' },
          { src: './test-register2.html' }
        ])
      </script>
    </div>

  </body>
</html>
